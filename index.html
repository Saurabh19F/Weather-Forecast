<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url("images/IMG20240803184502.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #fefefe;
    }

    input[type="text"] {
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #ff7b00;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff7b00, #ff5500);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 15px rgba(255, 123, 0, 0.6);
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      color: #222;
      animation: slideUp 0.8s ease;
    }

    .weather-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    .weather-card h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #ff5f6d;
    }

    .weather-card p {
      margin: 6px 0;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¤ Weather App</h1>
    <form id="weather-form">
      <input type="text" id="location" placeholder="Enter location" required />
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-info"></div>
  </div>

  <script>
    document.getElementById('weather-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const location = document.getElementById('location').value;
      fetchWeather(location);
    });

    function fetchWeather(location) {
      const apiKey = "1ff3b7ff6660b458ebed90c3161c8b03";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            displayWeather(data);
          } else {
            document.getElementById('weather-info').innerHTML = `<p style="color: #fefefe;">Location not found. Try again.</p>`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function displayWeather(data) {
      const weatherInfo = document.getElementById('weather-info');
      const icon = data.weather[0].icon;
      const description = data.weather[0].description;
      const temp = data.main.temp;
      const humidity = data.main.humidity;
      const wind = data.wind.speed;
      const pressure = data.main.pressure;
      const city = data.name;
      const country = data.sys.country;
      const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      const coords = `${data.coord.lat}Â°N, ${data.coord.lon}Â°E`;
      const visibility = data.visibility;

      weatherInfo.innerHTML = `
        <div class="weather-card">
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon">
          <h2>${city}, ${country}</h2>
          <p><strong>${description}</strong></p>
          <p>ğŸŒ¡ Temp: ${temp}Â°C</p>
          <p>ğŸ’§ Humidity: ${humidity}%</p>
          <p>ğŸŒ¬ Wind: ${wind} m/s</p>
          <p>ğŸ“ Coords: ${coords}</p>
          <p>ğŸ”† Sunrise: ${sunrise}</p>
          <p>ğŸŒ‡ Sunset: ${sunset}</p>
          <p>ğŸ” Visibility: ${visibility} m</p>
          <p>ğŸ“Š Pressure: ${pressure} hPa</p>
        </div>
      `;
    }
  </script>
</body>
</html>
